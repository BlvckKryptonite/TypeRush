<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Typing Speed Test</h1>
            <div class="difficulty-selector">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="beginner">Beginner</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
        </header>

        <main>
            <!-- Game Stats Display -->
            <div class="stats-bar">
                <div class="stat">
                    <span class="stat-label">Time</span>
                    <span id="timer" class="stat-value">60</span>
                </div>
                <div class="stat">
                    <span class="stat-label">WPM</span>
                    <span id="wpm" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">CPM</span>
                    <span id="cpm" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Accuracy</span>
                    <span id="accuracy" class="stat-value">100%</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Streak</span>
                    <span id="streak" class="stat-value">0</span>
                </div>
            </div>

            <!-- Current Word Display -->
            <div class="word-display">
                <div id="current-word" class="current-word">Click Start to begin</div>
            </div>

            <!-- User Input -->
            <div class="input-section">
                <input 
                    type="text" 
                    id="word-input" 
                    class="word-input" 
                    placeholder="Type the word above..."
                    disabled
                    autocomplete="off"
                    spellcheck="false"
                >
            </div>

            <!-- Game Controls -->
            <div class="controls">
                <button id="start-btn" class="btn btn-primary">Start Game</button>
                <button id="restart-btn" class="btn btn-secondary" style="display: none;">Restart</button>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </main>

        <!-- Game Over Modal -->
        <div id="game-over-modal" class="modal">
            <div class="modal-content">
                <h2>Game Over!</h2>
                <div class="final-stats">
                    <div class="final-stat">
                        <span class="final-stat-label">Words Typed</span>
                        <span id="final-words" class="final-stat-value">0</span>
                    </div>
                    <div class="final-stat">
                        <span class="final-stat-label">WPM</span>
                        <span id="final-wpm" class="final-stat-value">0</span>
                    </div>
                    <div class="final-stat">
                        <span class="final-stat-label">CPM</span>
                        <span id="final-cpm" class="final-stat-value">0</span>
                    </div>
                    <div class="final-stat">
                        <span class="final-stat-label">Accuracy</span>
                        <span id="final-accuracy" class="final-stat-value">100%</span>
                    </div>
                    <div class="final-stat">
                        <span class="final-stat-label">Best Streak</span>
                        <span id="final-streak" class="final-stat-value">0</span>
                    </div>
                </div>
                <div class="high-score" id="high-score" style="display: none;">
                    <span class="crown">ðŸ‘‘</span>
                    <span>New High Score!</span>
                </div>
                <div class="personal-best">
                    <span>Personal Best: <span id="personal-best-wpm">0</span> WPM</span>
                </div>
                <button id="play-again-btn" class="btn btn-primary">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
